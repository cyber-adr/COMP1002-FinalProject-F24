<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Bijay">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Nissan</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/order-form.css">
    <script src="assets/html/order-form.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header id="site-header">
        <nav class="navbar">
            <noscript> <!-- If Javascript is off just display navbar using HTML instead of Javascript and display a warning -->
                <div class="warning">
                    <p>Warning: Javascript is off. The site might not work as expected.</p>
                </div>
            </noscript>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="order-form">
            <h1>Order Now</h1>
            <form action="submit_order.php" method="post">
                <!-- Buyer Information -->
                <h2>Buyer Information</h2>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <!-- Car Selection -->
                <h2>Car Details</h2>
                <div class="form-group">
                    <label for="car">Car Model:</label>
                    <select id="car" name="car" required>
                        <option value="180SX Type II">180SX Type II - $25,000</option>
                        <option value="300ZX T-Top 1992 Z32">300ZX T-Top 1992 Z32 - $28,000</option>
                        <option value="Fairlady Z Convertible 1992 HZ32">Fairlady Z Convertible 1992 HZ32 - $30,000</option>
                        <option value="Skyline 2000GTS-R 1987 KHR31">Skyline 2000GTS-R 1987 KHR31 - $32,000</option>
                        <option value="Skyline GT-R 1989 BNR32">Skyline GT-R 1989 BNR32 - $35,000</option>
                        <option value="Skyline HT Turbo 2000GT-ES 1981 KHR31">Skyline HT Turbo 2000GT-ES 1981 KHR31 - $29,000</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Available Colors:</label>
                    <select id="color" name="color" required>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Black">Black</option>
                        <option value="White">White</option>
                        <option value="Silver">Silver</option>
                    </select>
                </div>

                <!-- Payment Details -->
                <h2>Payment Details</h2>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="debit-card">Debit Card</option>
                        <option value="bank-transfer">Bank Transfer</option>
                        <option value="financing">Financing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card">Card Details:</label>
                    <input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address:</label>
                    <textarea id="billing-address" name="billing-address" rows="4" required></textarea>
                </div>

                <!-- Delivery Preferences -->
                <h2>Delivery Preferences</h2>
                <div class="form-group">
                    <label for="delivery-method">Delivery Method:</label>
                    <select id="delivery-method" name="delivery-method" required>
                        <option value="standard">Standard Shipping</option>
                        <option value="pickup">Pick-Up</option>
                        <option value="express">Express Delivery</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="delivery-date">Preferred Delivery Date:</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                </div>

                <!-- Legal Agreement -->
                <h2>Agreement</h2>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a>.</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="confirm-button">Confirm Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nissan. All rights reserved.</p>
    </footer>
</body>

</html>
